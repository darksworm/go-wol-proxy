name: Release Please

on:
  push:
    branches: [ main ]

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v3
        with:
          release-type: simple
          package-name: go-wol-proxy
          token: ${{ secrets.GITHUB_TOKEN }}
          changelog-types: '[]'
          default-branch: main
          include-v-in-tag: true
